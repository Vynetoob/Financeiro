<!-- pages/cartoes.html -->
<div class="page-content">
    <h2>Meus Cartões de Crédito</h2>

    <div class="card-actions">
        <button id="add-card-btn" class="btn-action btn-primary">Novo Cartão</button>
    </div>

    <div id="cards-list" class="transactions-list">
        <!-- Cartões serão carregados aqui -->
        <p class="no-cards-message">Nenhum cartão cadastrado.</p>
    </div>

    <!-- Modal para Adicionar/Editar Cartão -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="card-modal-title">Novo Cartão</h3>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <div class="input-group">
                    <label for="card-name">Nome do Cartão:</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="input-group">
                    <label for="card-limit">Limite Total:</label>
                    <input type="number" id="card-limit" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="card-closing-day">Dia de Fechamento da Fatura:</label>
                    <input type="number" id="card-closing-day" min="1" max="31" required>
                </div>
                <div class="input-group">
                    <label for="card-due-day">Dia de Vencimento da Fatura:</label>
                    <input type="number" id="card-due-day" min="1" max="31" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Salvar Cartão</button>
                    <button type="button" id="delete-card-btn" class="btn-danger" style="display: none;">Excluir Cartão</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Visualizar Lançamentos do Cartão -->
    <div id="card-transactions-modal" class="modal">
        <div class="modal-content">
            <span class="close-button-card-transactions">&times;</span>
            <h3 id="card-transactions-modal-title">Lançamentos do Cartão</h3>
            <div id="card-transactions-list" class="transactions-list">
                <!-- Lançamentos do cartão serão carregados aqui -->
                <p class="no-transactions-message">Nenhum lançamento encontrado para este cartão.</p>
            </div>
        </div>
    </div>
</div>
