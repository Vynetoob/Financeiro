<!-- pages/conjunto.html -->
<div class="page-content">
    <h2>Lançamentos Conjuntos</h2>

    <div class="month-navigation">
        <button id="prev-month-conjunto">&lt; Mês Anterior</button>
        <span id="current-month-year-conjunto"></span>
        <button id="next-month-conjunto">Próximo Mês &gt;</button>
    </div>

    <div class="transaction-actions">
        <button id="add-entry-btn-conjunto" class="btn-action btn-entry">Nova Entrada Conjunta</button>
        <button id="add-exit-btn-conjunto" class="btn-action btn-exit">Nova Saída Conjunta</button>
    </div>

    <div class="transactions-list-container">
        <h3>Lista de Lançamentos Conjuntos</h3>
        <div id="transactions-list-conjunto" class="transactions-list">
            <!-- Lançamentos conjuntos serão carregados aqui -->
            <p class="no-transactions-message">Nenhum lançamento conjunto encontrado para este mês.</p>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Lançamento Conjunto -->
    <div id="transaction-modal-conjunto" class="modal">
        <div class="modal-content">
            <!-- CORREÇÃO AQUI: close-button em vez de close-button-conjunto -->
            <span class="close-button">&times;</span> 
            <h3 id="modal-title-conjunto">Novo Lançamento Conjunto</h3>
            <form id="transaction-form-conjunto">
                <input type="hidden" id="transaction-id-conjunto">
                <input type="hidden" id="transaction-current-type-conjunto">

                <div class="input-group">
                    <label for="transaction-description-conjunto">Descrição:</label>
                    <input type="text" id="transaction-description-conjunto" required>
                </div>
                <div class="input-group">
                    <label for="transaction-value-conjunto">Valor:</label>
                    <input type="number" id="transaction-value-conjunto" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="transaction-date-conjunto">Data:</label>
                    <input type="date" id="transaction-date-conjunto" required>
                </div>
                <div class="input-group">
                    <label for="transaction-category-conjunto">Categoria:</label>
                    <select id="transaction-category-conjunto">
                        <!-- Categorias serão carregadas aqui via JS -->
                    </select>
                </div>
                <div class="input-group" id="payment-method-group-conjunto">
                    <label for="transaction-payment-method-conjunto">Forma de Pagamento:</label>
                    <select id="transaction-payment-method-conjunto">
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Debito">Débito</option>
                        <option value="Credito">Crédito</option>
                        <option value="Pix">Pix</option>
                        <option value="Transferencia">Transferência</option>
                    </select>
                </div>
                <!-- Campo para Seleção de Cartão de Crédito -->
                <div class="input-group" id="card-select-group-conjunto" style="display: none;">
                    <label for="transaction-card-select-conjunto">Selecionar Cartão:</label>
                    <select id="transaction-card-select-conjunto">
                        <option value="">Selecione um Cartão</option>
                        <!-- Cartões serão carregados aqui via JS -->
                    </select>
                </div>
                <!-- FIM Campo para Seleção de Cartão de Crédito -->
                <div class="input-group" id="installments-group-conjunto" style="display: none;">
                    <label for="transaction-installments-conjunto">Número de Parcelas:</label>
                    <input type="number" id="transaction-installments-conjunto" min="1" value="1">
                </div>
                <div class="input-group" id="recurrent-group-conjunto">
                    <input type="checkbox" id="transaction-recurrent-conjunto">
                    <label for="transaction-recurrent-conjunto">Lançamento Recorrente (Mensalmente)</label>
                </div>
                
                <!-- Botões do formulário -->
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Salvar Lançamento</button>
                    <button type="button" id="delete-transaction-btn-conjunto" class="btn-danger" style="display: none;">Excluir Lançamento</button>
                </div>
            </form>
        </div>
    </div>
</div>
