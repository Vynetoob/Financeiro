<!-- pages/dashboard_home.html -->
<div class="page-content">
    <h1>Dashboard Financeiro</h1>

    <div class="filter-area">
        <label for="period-filter">Período:</label>
        <select id="period-filter">
            <option value="current_month">Mês Atual</option>
            <option value="last_3_months">Últimos 3 Meses</option>
            <option value="current_year">Ano Atual</option>
            <option value="custom">Personalizado</option>
        </select>
        <input type="date" id="start-date" style="display: none;">
        <input type="date" id="end-date" style="display: none;">
        <button id="apply-filter-btn" class="btn-action btn-primary" style="display: none;">Aplicar Filtro</button>
    </div>

    <div class="financial-summary">
        <div class="summary-card">
            <h3>Saldo Atual</h3>
            <p id="saldo-atual" class="value">R$ 0,00</p>
        </div>
        <div class="summary-card">
            <h3>Entradas do Período</h3>
            <p id="total-entradas" class="value">R$ 0,00</p>
        </div>
        <div class="summary-card">
            <h3>Saídas do Período</h3>
            <p id="total-saidas" class="value">R$ 0,00</p>
        </div>
        <div class="summary-card">
            <h3>Resultado do Período</h3>
            <p id="resultado-periodo" class="value">R$ 0,00</p>
        </div>
    </div>

    <div class="charts-area">
        <h2>Visualizações Gráficas</h2>
        <div id="chart-fluxo-financeiro" class="chart-placeholder">
            <!-- Gráfico de Fluxo Financeiro será inserido aqui pela ferramenta -->
        </div>
        <div id="chart-saldo-historico" class="chart-placeholder">
            <!-- Gráfico de Saldo Histórico será inserido aqui -->
        </div>
        <div id="chart-gastos-categoria" class="chart-placeholder">
            <!-- Gráfico de Gastos por Categoria será inserido aqui pela ferramenta -->
        </div>
        <div id="chart-entradas-categoria" class="chart-placeholder">
            <!-- Gráfico de Entradas por Categoria será inserido aqui -->
        </div>
    </div>
</div>
